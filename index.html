    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Login</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
}

.container {
    width: 300px;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.login-form {
    display: flex;
    flex-direction: column;
}

.form-group {
    margin-bottom: 15px;
}

input[type="text"],
input[type="password"] {
    padding: 10px;
    width: 100%;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
}

button {
    padding: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #0056b3;
}

@media screen and (max-width: 480px) {
    .container {
        width: 90%;
    }
}
    </style>
</head>
<body>
    <div class="container">
        <form class="login-form" id="loginForm">
            <h2>Login</h2>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>

<script>
  const USERNAME = "Bismillah";
  const PASSWORD_HASH = "176231fe2f3c2510b6a96c88fc80b9a37e0148c4652d6947255f57b4ad5ecf50";

  async function hashPassword(password) {
    const encoder = new TextEncoder();
    const data = encoder.encode(password);
    const hashBuffer = await crypto.subtle.digest("SHA-256", data);
    const hashArray = Array.from(new Uint8Array(hashBuffer));
    const hashHex = hashArray.map(b => b.toString(16).padStart(2, "0")).join("");
    return hashHex;
  }

  document.addEventListener("DOMContentLoaded", function () {
    const loginForm = document.getElementById("loginForm");

    loginForm.addEventListener("submit", async function (event) {
      event.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const hashedPassword = await hashPassword(password);

      if (username === USERNAME && hashedPassword === PASSWORD_HASH) {
        sessionStorage.setItem("isLoggedIn", "true");
        sessionStorage.setItem("username", username);

        let count = localStorage.getItem("loginCount");
        count = count ? parseInt(count) + 1 : 1;
        localStorage.setItem("loginCount", count);

        alert("Login berhasil!");
        window.location.href = "menu.html";
      } else {
        alert("Username atau password salah. Silakan coba lagi.");
      }
    });

    if (sessionStorage.getItem("isLoggedIn")) {
      window.location.href = "menu.html";
    }
  });
</script>

</body>
</html>
